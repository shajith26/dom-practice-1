<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/script.js">
</head>

<body>
    <div>
        <label for="">operation</label>
        <select name="" id="operation">
            <option value="add">addition</option>
            <option value="sub">subtraction</option>
            <option value="multi">multiplication</option>
            <option value="divide">division</option>
        </select>
    </div>
    <div>
        <label for="">range</label>
        <select name="" id="range">
            <option value="9">1-9</option>
            <option value="19">1-19</option>
            <option value="29">1-29</option>
            <option value="39">1-39</option>
            <option value="49">1-49</option>
            <option value="99">1-99</option>
        </select>
    </div>
    <div>
        <button id="start">start</button>
    </div>
    <div class="problems">
        <div class="problem">
            <h3>7</h3>
            <h3>+</h3>
            <h3>5</h3>
            <hr>
            <input type="text" class="answer">
            <hr>
        </div>
    </div>

    <script>
        var startele = document.getElementById('start'),
            problemsele = document.getElementsByClassName('problems')[0];

            function texttosymbol(text){
                switch(text){
                    case 'add': return '+';
                    break;
                    case 'sub': return '-';
                    break;
                    case 'multiply':return '*';
                    break;
                    default:return'/';
                    break;
                }
            }


        function generaterandomnumber(max) {
            return parseInt(Math.random() * max);
        }


        function updateproblem(number1,number2, operation) {
            // create problem div
            let problemele=document.createElement('div');
            problemele.setAttribute('class','problem');
            // create h3 for number1
            let number1ele=document.createElement('h3');
            // update value for number1
            number1ele.innerText=number1;
            // create h3 for operation
            let operationele=document.createElement('h3')
            // update symbol for operation
            let opreationele.innerText=texttosymbol(operation);
            // create h3 for number 2 
            let number2ele=document.createElement('h3');
            // update value for number2
            number1ele.innerText=number2;
            // create hr
            // create input 
            let inputele=document.createElement('input');
            // update input class
            inputele.setAttribute('class','answer');
            // update input type
            inputele.setAttribute('type','text');
            // append h3,hr,input inside the problem
            problemele.append(number1ele);
            problemele.append(operationele);
            problemele.append(number2ele);
            problemele.append(inputele);
            // append inside problem
            problemsele.append(problemele)

        }


        var operations1 = function () {
            var operationele = document.getElementById('operation'),
                rangeele = document.getElementById('range'),
                operation = operationele.value,
                range = parseInt(rangeele.value),
                randomnumber1,
                randomnumber2;



            // create 16 problems
            if (operation !== 'divide') {
                for (let i = 1; i <= 16; i++) {
                    // random number 1
                    randomnumber1 = generaterandomnumber(range);
                    // random number 2
                    randomnumber2 = generaterandomnumber(range);

                    updateproblem(randomnumber1, randomnumber2, operation)
                }
            }
        }

        startele.addEventListener('click', operations1)



    </script>

</body>

</html>
